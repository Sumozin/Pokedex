  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="wwwroot/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="wwwroot/style.css" />

  <body>
    <header id="header-pokedex">
     <a href="#">
      <img id="img-pokemon" src="wwwroot/img/pokemon.png" alt="imagem logo pokemon" />

    <div class="search-pokemon">

    </div>
